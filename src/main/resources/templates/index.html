<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title of the HTML document -->
    <title>Event Planner</title>
</head>
<body>
    <!-- Log Out button -->
    <button class="logout-btn" onclick="window.location.href='login.html'">Log Out</button>

    <!-- Main container for the content -->
    <div class="container">
        <!-- Main title of the page -->
        <h1 class="title">Event Planner</h1>

        <!-- Buttons for navigation -->
        <div class="buttons">
            <!-- Button to navigate to createEvent.html -->
            <button onclick="window.location.href='createEvent.html'">Create Event</button>

            <!-- Button to navigate to My Events page (replace 'myevents.html' with the actual page URL) -->
            <button onclick="window.location.href='myevents.html'">My Events</button>

            <!-- Button with a placeholder action (#) for joining an event -->
            <button onclick="window.location.href='#'">Join Event</button>

            <!-- Button to navigate to viewevents.html -->
            <button onclick="window.location.href='viewevents.html'">View Events</button>
        </div>
    </div>
</body>
</html>
